title: Publications
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        publications:
          type: tab
          title: Publications
          ordering@: content

          fields:
            header.publications:
              type: list
              label: Publications
              style: vertical
              fields:
                .year:
                  type: text
                  label: Year
                .items:
                  type: list
                  collapsed: true
                  style: vertical
                  fields:
                    .title:
                      type: text
                      label: Title
                    .authors:
                      type: text
                      label: Authors
                    .book:
                      type: text
                      label: book
                    .doi:
                      type: text
                      label: DOI
                    .hyperlink:
                      type: text
                      label: Link
                    .info:
                      type: markdown
                      label: Additional information
